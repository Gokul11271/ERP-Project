# Server Configuration
server.port=${PORT:8080}
spring.application.name=erp-backend

# Database Configuration (Supabase PostgreSQL)
# Note: Password @ is URL-encoded as %40
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db.uzjtuknqawujxhtrakbs.supabase.co:5432/postgres?sslmode=require&socketFactory=org.postgresql.ssl.NonValidatingFactory}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:Zaq1%40wsx1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 Console in production
spring.h2.console.enabled=false

# JWT Configuration (Use environment variables for secrets!)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:https://erp-project-orcin.vercel.app}

# Logging (Less verbose in production)
logging.level.org.springframework.security=WARN
logging.level.com.erp=INFO
logging.level.root=WARN

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.leak-detection-threshold=60000

# Compression for responses
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
